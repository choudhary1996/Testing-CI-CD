name: CICD Testing

on:
  workflow_dispatch:
    inputs:
      start_build:
        description: "Start Build"
        required: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  JOB1:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.start_build == true }}
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.meta.outputs.VERSION }}
      TAG: ${{ steps.meta.outputs.TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read & validate version
        id: meta
        run: |
          set -euo pipefail
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: package.json version ('$VERSION') is not semantic versioning (MAJOR.MINOR.PATCH)."
            exit 1
          fi
          TAG="v$VERSION"
          echo "TAG=$TAG"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Print Version
        run: |
         echo "${{ steps.meta.outputs.VERSION }}"

      - name: Print TAG
        run:  |
            echo "${{ steps.meta.outputs.TAG }}"
  JOB2:
    runs-on: ubuntu-latest
    needs: JOB1
    steps:
      - name: PRINT TAG and VERSION
        run: |
         echo "${{ needs.JOB1.outputs.VERSION }}"
         echo "${{ needs.JOB1.outputs.TAG }}"