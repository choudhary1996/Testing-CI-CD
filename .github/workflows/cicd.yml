name: Node-JS-CI

on:
  workflow_dispatch:
    inputs:
      start_build:
        description: "Start Build"
        required: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write        # AWS OIDC (future use)
  packages: write       # REQUIRED for GHCR push

jobs:
  build:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.start_build == true }}
    runs-on: ubuntu-latest

    outputs:
      VERSION: ${{ steps.meta.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Read & validate version
        id: meta
        run: |
          set -euo pipefail
          VERSION=$(jq -r '.version' package.json)

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure GitHub HTTPS auth
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "git@github.com:"
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  docker:
    name: Docker Build (QA)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Docker build
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ needs.build.outputs.VERSION }}-qa -t ghcr.io/${{ github.repository }}:qa .